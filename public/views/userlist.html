<div class="wrapper wrapper-content" ng-controller="userCtrl">
    <!-- END OF FRAME ! Sample Data below -->
    <div class="row">      
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>Users</h5>
                </div>
                <div class="ibox-content">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="full-height-scroll">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Role</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="user in users">
                                                <td class="client-avatar"><img alt="image" src="{{user._fields[1]}}"> </td>
                                                <td>{{user._fields[2]}}</td>
                                                <td>{{user._fields[3]}}</td>
                                                <td>{{user._fields[4]}}</td>
                                                <td> <a href="#" class="btn btn-primary">Connect</a> </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
