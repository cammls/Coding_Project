<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form name="userForm" ng-submit="vm.onSubmit()" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="vm.credentials.name" required>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="vm.credentials.email">
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.credentials.password" ng-minlength="3" ng-maxlength="8">
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary">Register</button>

      </form>
    </div>
  </div>
</div>
